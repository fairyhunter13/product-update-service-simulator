version: "2"
run:
  timeout: 5m
  go: "1.25.1"
linters:
  default: standard
  enable:
    - govet
    - staticcheck
    - errcheck
    - ineffassign
    - gocritic
    - revive
    - misspell
    - goconst
    - prealloc
    - unconvert
    - unparam
  disable:
    []

formatters:
  enable:
    - gofumpt
    - goimports
